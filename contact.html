 <section class="furtherpages">
   <p class= "display-4">Contact</p>

   <!--contact form submission-->
   <form action="https://formsubmit.io/send/e3f9660a-c7f5-44f0-a147-962ed222e704" method="post" class="needs-validation" validate>
    <div class="row gx-3 gy-2 align-items-left ps-2">
    <div class="col-sm-3">
      <label for="validationCustom01" class="form-label"></label>First Name</label>
      <input type="text" class="form-control" name="First Name" id="validationServer01" required>
    </div>
    <div class="col-sm-3 pb-3">
      <label for="validationCustom02" class="form-label"></label>Last Name</label>
      <input type="text" class="form-control" name="Last Name" id="validationServer02" required>

    </div>

  </div>
  
    <div class="col-md-4 ps-2 pb-3">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" name="Email" id="validationServerEmail4"  placeholder="example@email.com" required>
    </div>

    <!--phone number-->
    <div class="col-md-4 ps-2 pb-3">
      <label for="enum" class="form-label">Phone Number:</label>
      <input name="Phone Number" id="nenum" class="form-control" type="tel" pattern="/^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/" required>
    </div>


  </div>
     <div class="col-md-6 ps-2 pb-3">
     <label for="inputtour" class="form-label">Message</label>
     <div class="form-floating">
       <textarea class="form-control" name="Other Details"  id="floatingInput" style="height: 100px"></textarea>
       <label for="floatingInput">Queries and Questions</label>
     </div>
     
    </div>

  </div>

    <div class="col-12 p-4">
      <button type="submit" class="btn btn-primary">Submit booking</button>
    </div>
  
  </form>
